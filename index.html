<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ArtiCode Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #heading {
            position: relative;
            animation: oscillate 2s infinite;
        }

        @keyframes oscillate {
            0% {
                left: 0;
            }
            50% {
                left: 10px;
            }
            100% {
                left: 0;
            }
        }

        #heading.loggedIn {
            animation: wobble 0.5s infinite;
        }

        @keyframes wobble {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        #name {
            border-right: 0.15em solid transparent;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            opacity: 0;
        }

        #name.animate {
            animation: typewriter 3s steps(40) 2s forwards;
            opacity: 1;
        }

        @keyframes typewriter {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Fusion of Fashion & Identity</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="Enter Your Name !">
            <button id="login-btn">Let's Go</button>
        </form>
        <div id="protected-content" style="display: none;">
            <h2 id="name">Let's Rock</h2>
            <img id="Madhu" src="(link unavailable)" alt="Protected Image" ondragstart="return false;">
            <h2 id="subheading">Where Fashion Meets Identity!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
